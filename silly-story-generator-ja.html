<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>馬鹿話ジェネレーター</title>
    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="">
      <label for="customname">主人公の名前を入力してください:</label>
      <input id="customname" type="text" name="" />
    </div>
    <div class="">
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="ja">日本語</label
      ><input id="ja" type="radio" name="ukus" value="us" />
    </div>
    <div>
      <button class="randomize">馬鹿話を生成</button>
    </div>
    <p class="story"></p>
    <script src="main-ja.js"></script>
  </body>
</html>
